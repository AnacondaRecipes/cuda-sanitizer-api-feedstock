{% set name = "cuda-sanitizer-api" %}
{% set version = "13.0.85" %}
{% set cuda_version = "13.0" %}
{% set platform = "linux-x86_64" %}  # [linux64]
{% set platform = "linux-ppc64le" %}  # [ppc64le]
{% set platform = "linux-sbsa" %}  # [aarch64]
{% set platform = "windows-x86_64" %}  # [win]
{% set extension = "tar.xz" %}  # [not win]
{% set extension = "zip" %}  # [win]
{% set exists = "which" %}  # [not win]
{% set exists = "where" %}  # [win]

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://developer.download.nvidia.com/compute/cuda/redist/cuda_sanitizer_api/{{ platform }}/cuda_sanitizer_api-{{ platform }}-{{ version }}-archive.{{ extension }}
  sha256: 8eeba425f66fdd17e78d0dff49baa8b3e4599fc0579984eab7ad9c486a95ebf2  # [linux64]
  sha256: 68cc7d0144cdf746d4e76565dca86002979ecab5c5674be01bb3fbd3628531e5  # [aarch64]
  sha256: dcca7ce173165d75eb7f5df76672ec598b11f12e583356eaf80b16f6d43ace9f  # [win]

build:
  number: 0
  binary_relocation: false
  skip: true  # [osx or ppc64le]
  missing_dso_whitelist:
    - '$RPATH/libInterceptorInjectionTarget.so'  # [linux]
    - '$RPATH/InterceptorInjectionTarget.dll'    # [win]
  # Repacked binaries on linux aarch64 have flag DT_TLSDESC (GNU_HASH),
  # which is not supported by LIEF and can raise ValueError during
  # overlinking checks. Use specific patterns from files section.
  overlinking_ignore_patterns:  # [linux and aarch64]
    - "targets/sbsa-linux/lib/{{ libname }}*.so*"  # [linux and aarch64]
    - "targets/sbsa-linux/compute-sanitizer/libInterceptor*"  # [linux and aarch64]
    - "targets/sbsa-linux/compute-sanitizer/libTreeLauncher*"  # [linux and aarch64]
    - "targets/sbsa-linux/compute-sanitizer/TreeLauncher*"  # [linux and aarch64]
    - "targets/sbsa-linux/compute-sanitizer/compute-sanitizer"  # [linux and aarch64]
    - "targets/sbsa-linux/compute-sanitizer/stubs/{{ libname }}*.so*"  # [linux and aarch64]
    - "targets/sbsa-linux/compute-sanitizer/stubs/libInterceptor*"  # [linux and aarch64]
    - "targets/sbsa-linux/compute-sanitizer/stubs/libTreeLauncher*"  # [linux and aarch64]
    - "compute-sanitizer/{{ libname }}*.so*"  # [linux and aarch64]
    - "compute-sanitizer/libInterceptor*"  # [linux and aarch64]
    - "compute-sanitizer/libTreeLauncher*"  # [linux and aarch64]
    - "compute-sanitizer/TreeLauncher*"  # [linux and aarch64]
    - "compute-sanitizer/compute-sanitizer"  # [linux and aarch64]

requirements:
  build:
    - {{ compiler("c") }}
    - {{ compiler("cxx") }}
    - {{ stdlib("c") }}
    - arm-variant * {{ arm_variant_type }}  # [aarch64]
    - patchelf <0.18.0                      # [linux]
    - cf-nvidia-tools 1  # [linux]
  host:
    - cuda-version {{ cuda_version }}
  run:
    - {{ pin_compatible("cuda-version", max_pin="x.x") }}
  run_constrained:
    - arm-variant * {{ arm_variant_type }}  # [aarch64]

test:
  requires:
    - patchelf       # [linux]
  files:
    - test-rpath.sh  # [linux]
  commands:
    # Enable printing command execution on Windows
    - echo ON  # [win]
    # Test main executable
    - test -f $PREFIX/bin/compute-sanitizer                                         # [linux]
    - test -f $PREFIX/compute-sanitizer/compute-sanitizer                           # [linux]
    - if not exist %LIBRARY_PREFIX%\compute-sanitizer\compute-sanitizer.exe exit 1  # [win]
    - if not exist %PREFIX%\Scripts\compute-sanitizer.bat exit 1                    # [win]
    
    # Test header files and include directory
    - test -d $PREFIX/compute-sanitizer/include                                     # [linux]
    - test -f $PREFIX/compute-sanitizer/include/sanitizer.h                         # [linux]
    - test -f $PREFIX/compute-sanitizer/include/sanitizer_callbacks.h               # [linux]
    - test -f $PREFIX/compute-sanitizer/include/sanitizer_memory.h                  # [linux]
    - test -f $PREFIX/compute-sanitizer/include/sanitizer_result.h                  # [linux]
    - test -f $PREFIX/compute-sanitizer/include/sanitizer_stream.h                  # [linux]
    - test -f $PREFIX/compute-sanitizer/include/sanitizer_driver_cbid.h             # [linux]
    - test -f $PREFIX/compute-sanitizer/include/sanitizer_runtime_cbid.h            # [linux]
    - if not exist %LIBRARY_PREFIX%\compute-sanitizer\include exit 1                            # [win]
    - if not exist %LIBRARY_PREFIX%\compute-sanitizer\include\sanitizer.h exit 1                # [win]
    - if not exist %LIBRARY_PREFIX%\compute-sanitizer\include\sanitizer_callbacks.h exit 1      # [win]
    - if not exist %LIBRARY_PREFIX%\compute-sanitizer\include\sanitizer_memory.h exit 1         # [win]
    - if not exist %LIBRARY_PREFIX%\compute-sanitizer\include\sanitizer_result.h exit 1         # [win]
    - if not exist %LIBRARY_PREFIX%\compute-sanitizer\include\sanitizer_stream.h exit 1         # [win]
    
    # Test core libraries
    - test -f $PREFIX/compute-sanitizer/libsanitizer-public.so                      # [linux]
    - test -f $PREFIX/compute-sanitizer/libsanitizer-collection.so                  # [linux]
    - test -f $PREFIX/compute-sanitizer/libInterceptorInjectionTarget.so            # [linux]
    - test -f $PREFIX/compute-sanitizer/libTreeLauncherPlaceholder.so               # [linux]
    - test -f $PREFIX/compute-sanitizer/libTreeLauncherTargetInjection.so           # [linux]
    - test -f $PREFIX/compute-sanitizer/libTreeLauncherTargetUpdatePreloadInjection.so  # [linux]
    
    # Test TreeLauncher executables
    - test -f $PREFIX/compute-sanitizer/TreeLauncherSubreaper                       # [linux]
    - test -f $PREFIX/compute-sanitizer/TreeLauncherTargetLdPreloadHelper           # [linux]
    
    # Note: NVIDIA distribution doesn't include targets/ directories
    # All libraries are in compute-sanitizer/ directory only
    
    # Test Windows DLLs and libraries
    - if not exist %LIBRARY_PREFIX%\compute-sanitizer\sanitizer-public.dll exit 1   # [win]
    - if not exist %LIBRARY_PREFIX%\compute-sanitizer\sanitizer-collection.dll exit 1  # [win]
    - if not exist %LIBRARY_PREFIX%\compute-sanitizer\InterceptorInjectionTarget.dll exit 1  # [win]
    
    # Test documentation
    - test -d $PREFIX/compute-sanitizer/docs                                        # [linux]
    - if not exist %LIBRARY_PREFIX%\compute-sanitizer\docs exit 1                   # [win]
    
    # Test rpath configuration
    - bash test-rpath.sh                                                            # [linux]
    
    # Test basic functionality
    - {{ exists }} compute-sanitizer
    - compute-sanitizer --version                                                   # [build_platform == target_platform]
    - compute-sanitizer --help                                                      # [build_platform == target_platform]

about:
  home: https://docs.nvidia.com/compute-sanitizer/SanitizerApiGuide/index.html
  license_file: LICENSE
  license: LicenseRef-NVIDIA-End-User-License-Agreement
  license_url: https://docs.nvidia.com/cuda/eula/index.html
  summary: Provides a set of APIs to enable third party tools to write GPU sanitizing tools
  description: |
    Provides a set of APIs to enable third-party tools to write GPU sanitizing
    tools, such as memory and race checkers.
  doc_url: https://docs.nvidia.com/compute-sanitizer/SanitizerApiGuide/index.html

extra:
  recipe-maintainers:
    - conda-forge/cuda
